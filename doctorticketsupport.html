    <section class="ticketsupport">

        <section id="supportsection">

            <div class="supportform">
        
                <h2>Send a ticket</h2>
          
            <form action="">
        
                <label for="name">Name</label>  
                <input type="text" id="name" name="name" required>  
        
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
        
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>

                <label for="related">Related</label>
                <select name="" id="" class="relatedlists">
                    <option value="">None</option>
                    <option value="">Messages</option>
                    <option value="">schedules</option>
                    <option value="">Health UPdates</option>
                    <option value="">Files</option>
                    <option value="">Progress</option>
                    <option value="">Support (faq/supports articles)</option>
                    <option value="">Others</option>
                </select>
        
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
        
                <button type="submit">Submit</button>
            </form>
