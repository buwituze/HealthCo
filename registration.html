<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="css/reg.css">
</head>

<header>
    <div class="logo"><h2>VirtualCare</h2></div>
</header>

<body>
   
    <div class="fform">
    <form method="POST" id="registrationForm">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required><br><br>
        <label for="role">Role</label>
        <select id="role" name="role" required>
            <option value="0" style="text-align: center; font-weight: bold;">-- Select Role --</option>
            <option value="household">Household User</option>
            <option value="waste_service">Waste Collection Service</option>
            <option value="admin">Administrator</option>
        </select><br><br>
        <button type="submit">Register</button>
    </form>

    <script src="register.js"></script>
    </div>
</body>
</html>
